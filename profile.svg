
        <svg
            id='visual'
            viewBox='0 0 900 300'
            width='900'
            height='300'
            xmlns='http://www.w3.org/2000/svg'
            xmlns:xlink='http://www.w3.org/1999/xlink'
            version='1.1'
            preserveAspectRatio="none"
        >
        <style>

            .ping-pong {
                animation: pong 1s ease-in-out infinite;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .smooth-text {
                font-size: 4.5em;
                font-weight: bold;
                font-family: 'Noto Sans KR', sans-serif;
                text-align: center;
                color: #0e0e0e;
                animation: smooth-text 1s ease-in-out infinite;
            }

            .smooth-text-reverse {
                font-size: 4.5em;
                font-weight: bold;
                font-family: 'Noto Sans KR', sans-serif;
                text-align: center;
                color: #0e0e0e;
                animation: smooth-text-reverse 1s ease-in-out infinite;
            }

            date-text {
                font-size: 1.5em;
            }

            @keyframes smooth-text {
                0% {
                    transform: translateX(0);
                }

                50% {
                    transform: translateX(10px);
                }

                100% {
                    transform: translateX(0);
                }
            }

            @keyframes smooth-text-reverse {
                0% {
                    transform: translateX(0);
                }

                50% {
                    transform: translateX(-10px);
                }

                100% {
                    transform: translateX(0);
                }
            }

            .ping-pong-2 {
                animation: pong-1 1s ease-in-out infinite;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;                
            }

            @keyframes pong {
                0% {
                    fill: #fff;
                    font-size: 1;
                    transform: translate(0, 0);
                }

                50% {
                    fill: #000;
                    font-size: 1.4em;
                    transform: translate(0, 2px);
                }

                100% {
                    fill: #fff;
                    font-size: 1;
                    transform: translate(0, 0);
                }
            }

            @keyframes pong-1 {
                0% {
                    fill: #fff;
                    font-size: 1;
                }

                50% {
                    fill: #000;
                    font-size: 1.2em;
                }

                100% {
                    fill: #fff;
                    font-size: 1;
                }
            }

            .colorize-bg {
                animation: colorize 1s ease-in-out infinite;
            }

            @keyframes colorize {
                0% {
                    fill: #fff;
                    text-shadow: 0 0 0 #fff;
                }

                100% {
                    fill: #efefef;
                    text-shadow: 0 0 0 #000;
                }
            }


        </style>
        
